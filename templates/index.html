<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            background-color: #0d6efd;
            color: white;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1 class="mb-3">Welcome to Forest Fire Prediction App</h1>
        <p class="mb-4">Easily make predictions using our smart system. Click below to begin.</p>
        <a href="/predict" class="btn btn-custom">Go to Prediction Page</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
