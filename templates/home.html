<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }
        .form-card h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border-radius: 50px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            color: white;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>Predict Data</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="Temperature" placeholder="Enter Temperature" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="RH" placeholder="RH" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Ws" placeholder="Ws" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Rain" placeholder="Rain" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="DC" placeholder="DC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Region" placeholder="Region" required>
            </div>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        {% if results %}
        <div class="result-box">
            The prediction is: {{ results }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
